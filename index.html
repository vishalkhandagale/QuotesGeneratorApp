<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuotesGram</title>
    <link rel="stylesheet" href="style.css">
    <script src = "js/code.jquery.com_jquery-3.7.0.min.js">
    </script>
    <script src = "js/html2canvas.hertzen.com_dist_html2canvas.min.js">
    </script>
    
</head>
<body>
    <div id="quotebox" class="quotebox">
        <h2>Quote of the day</h2>
        <blockquote id="quote">loading....</blockquote>
        <span id="author">loading...</span>
  
        <div>
            <button onclick="getquote(api_url)">New Quote</button>
            <button onclick="tweet()"><img src="images/twitter.png">Tweet</button>
            <button onclick="down()" id="dl">Download</button>
        </div>
    </div>
    <script src="js\html2canvas.hertzen.com_dist_html2canvas.min.js"></script>
    <script>
        const quote=document.getElementById("quote");
        const author=document.getElementById("author");
        const api_url="https://api.quotable.io/random";
        async function getquote(url){
            const response =await fetch(url);
            var data = await response.json();
            quote.innerHTML=data.content;
            author.innerHTML=data.author;
            }
            getquote(api_url)
        function tweet(){
            window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML +"\n"+ "---by " +author.innerHTML,"Tweet Window","width=600","height=300");

        }
        
    </script>
    <script type="text/javascript">
        function autoClick(){
          $("#dl").click();
        }
  
    
          var element = $("#quotebox");
          function down(){
  
            html2canvas(element, {
              onrendered: function(canvas) {
                var imageData = canvas.toDataURL("image/jpg");
                $("#dl").attr("download", "image.jpg").attr("href", imageData);
              }
            });
  
          };
        ;
      </script>
   
</body>
</html>
